<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="notification.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
</head>
<body>
    <div class="notificationBox" id="notification">
        <div class="image" id="notificationInfo">
            <i class="fas fa-info-circle fa-4x"></i>
        </div>
        <div class="title" id="title">
            Dodano nowy przedmiot do ekwipunku
        </div>
        <div class="content" id="content">
            Otwórz swój ekwipunek za pomocą przycisku <b>I</b>, aby go użyć.
        </div>
    </div>
</body>

<script src="../js/jquery/jquery-3.2.1.min.js"></script>
<script type="text/javascript">
    function showNotification(title, content, timeout = 1000) {
        $("#title").html(title);
        $("#content").html(content);
        $("#notification").fadeIn(timeout);
    }

    function hideNotification(timeout = 1000) {
        $("#notification").fadeOut(timeout);
    }
</script>
</html>
